<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>作業07</title>
    <style>
        h3 {
			color: pink;
		}
        table {
		    width: 90%;
		    border-color: aqua blue;
		    border-style: solid;
		    border-collapse: collapse
		}
		tr {
		    text-align: center;
		    border-color: aqua blue;
		    border-style: solid;
		}
		td {
		    vertical-align: middle;
		    border-color: aqua blue;
		    border-style: solid;
		}
    </style>

</head>

<body>
<script>
    document.write("<h3>以下為九九乘法表</h3>");

    document.write("<table>");
    for (j = 1; j <= 9; j++){

       document.write("<tr>");

       for (i = 1; i <= 9; i++){
           document.write("<td>");
           document.write(i+"x"+j+"="+i*j+"<br>");
           }
       document.write("</td>");

       document.write("</tr>");
    }
    document.write("</table>");

</script>

</body>

</html>
